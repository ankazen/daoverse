<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs-router@0.0.9/dist/complete.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title></title>
</head>
<body>
    <div x-data="handle()" x-router class="h-8">
        <template x-route="/hello/:name" x-handler="hello">
            <div class="h-8">333333333333</div>
        </template>
        <template x-route="/" x-handler="main">111</template>
        <template x-route="notfound" x-handler="notfound">222</template>
        <div @click="go">/hello/A</div>
    </div>
    <script type="text/javascript">
        function handle() {
    return {
        main() {
            console.log('main');
        },
        hello(context) {
            console.log('hello,', context.props.name);
        },
        notfound(context) {
            console.error(context.path + ' is not found');
        },
        go(context) {
            console.log(context)
        }
    };
}
    </script>
</body>
</html>
