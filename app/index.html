<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <title></title>
    <style type="text/css">
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="flex flex-row h-full" x-data="indexPage()" x-init="init">
        <div class="w-80 h-full bg-blue-400">
            <div class="h-48 content-center flex">
                <img src="https://zultimate.com/wp-content/uploads/2019/12/default-profile.png" class="w-36 h-36 m-auto block rounded">
            </div>
            <div x-show="!address"><button @click="collectWallet" class="block m-auto">Connect</button></div>
            <div x-show="address" class="text-center text-sm truncate w-36 m-auto flex">
                <span x-text="address" class="p-1 w-36 truncate text-black text-sm"></span>
                <button @click="copy">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
            </div>
        </div>
        <div class="flex-grow">
            <div class="bg-blue-300 h-8 w-full">
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const HOST = 'http://127.0.0.1:9000'
    console.log(window.ethereum)
    const provider = new ethers.providers.Web3Provider(window.ethereum)

    function indexPage() {
        return {
            unions: [],
            address: '',
            signer: null,
            async init() {
                
            },
            async collectWallet() {
                await provider.send("eth_requestAccounts", []);
                this.signer = provider.getSigner();
                console.log(this.signer);
                this.address = await this.signer.getAddress()
                fetch(HOST + '/api/union?address='+ this.address)
                    .then(response => response.json())
                    .then(data => {
                        // console.log(data)
                        this.unions = data;
                    });
            }
        }
    }
    </script>
</body>

</html>
